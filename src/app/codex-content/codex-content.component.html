<div class="{{ direction }}">
  @for (part of parts; track part.id) {
    @if (part.component === "pnj") {
      <div
        [id]="part.id"
        class="codex-npc origin-top-left"
        [style.transform]="'scale(' + part.scale + ')'"
        [style.margin-bottom]="part.mb + 'px'"
      >
        <app-npc [name]="part.text"></app-npc>
      </div>
    } @else if (part.component === "veh") {
      <div
        [id]="part.id"
        class="codex-vehicle origin-top-left"
        [style.transform]="'scale(' + part.scale + ')'"
        [style.margin-bottom]="part.mb + 'px'"
      >
        <app-vehicle [name]="part.text"></app-vehicle>
      </div>
    } @else if (part.component === "equ") {
      <div
        [id]="part.id"
        class="codex-equipment origin-top-left"
        [style.transform]="'scale(' + part.scale + ')'"
        [style.margin-bottom]="part.mb + 'px'"
      >
        <app-equipment [name]="part.text"></app-equipment>
      </div>
    } @else {
      <div
        [id]="part.id"
        class="codex-content"
        [innerHTML]="converter.makeHtml(part.text)"
      ></div>
    }
  }
</div>
