<div
  class="fixed top-0 right-0 bottom-0 left-0 overflow-x-hidden overflow-y-auto flex-col items-center"
  [class.hidden]="!displayed"
  [class.flex]="displayed"
  style="background-color: rgba(0, 0, 0, 0.5)"
>
  <div class="flex flex-col items-center bg-white text-gray-700 mt-20 p-5">
    <app-icon class="size-14" icon="dialog"></app-icon>
    <p class="my-3">{{ message }}</p>
    <div class="flex justify-end">
      <button
        class="mr-10 text-gray-500 hover:text-gray-700 hover:underline"
        (click)="close(false)"
      >
        Annuler
      </button>
      <button
        class="rounded bg-green-500 hover:bg-green-800 text-white p-2"
        (click)="close(true)"
      >
        Confirmer
      </button>
    </div>
  </div>
</div>
