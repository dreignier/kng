<div class="fixed bottom-0 w-full flex flex-col items-center">
  @for (message of messages; track message) {
    @switch (message.type) {
      @case ("info") {
        <div class="inline-flex items-center p-2 rounded mb-6 text-white bg-blue-500 border border-white">
          <app-icon class="mr-2 p-1 bg-white rounded text-blue-500 size-8 inline-block" icon="info"></app-icon> {{ message.text }}
        </div>
      }
      @case ("success") {
        <div class="inline-flex items-center p-2 rounded mb-6 text-white bg-green-500 border border-white">
          <app-icon class="mr-2 p-1 bg-white rounded text-green-500 size-8 inline-block" icon="success"></app-icon> {{ message.text }}
        </div>
      }
      @case ("warning") {
        <div class="inline-flex items-center p-2 rounded mb-6 text-white bg-orange-500 border border-white">
          <app-icon class="mr-2 p-1 bg-white rounded text-orange-500 size-8 inline-block" icon="warning"></app-icon> {{ message.text }}
        </div>
      }
      @case ("error") {
        <div class="inline-flex items-center p-2 rounded mb-6 text-white bg-red-500 border border-white">
          <app-icon class="mr-2 p-1 bg-white rounded text-red-500 size-8 inline-block" icon="error"></app-icon> {{ message.text }}
        </div>
      }
    }
  }
</div>
